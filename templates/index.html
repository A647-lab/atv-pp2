<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <title>Atividades CRUD</title>
</head>
<body>
    <div class="container mt-4">
        <h1 class="mb-4">Adicionar Atividade</h1>
        <form method="POST" action="/">
            <div class="form-group">
                <input type="text" class="form-control" name="title" placeholder="Título" required>
            </div>
            <div class="form-group">
                <input type="text" class="form-control" name="descricao" placeholder="Descrição" required>
            </div>
            <div class="form-group">
                <input type="date" class="form-control" name="data_inicio" required>
            </div>
            <div class="form-group">
                <input type="date" class="form-control" name="data_fim" required>
            </div>
            <input type="submit" value="Adicionar" class="btn btn-success">
        </form>

        <h1>Atividades</h1>
        <table class="table table-bordered">
            <thead>
                <tr>
                    <th>Título</th>
                    <th>Descrição</th>
                    <th>Data de Início</th>
                    <th>Data de Fim</th>
                    <th>Ações</th>
                </tr>
            </thead>
            <tbody>
                {% for book in books %}
                <tr>
                    <td>{{ book.title }}</td>
                    <td>{{ book.descricao }}</td>
                    <td>{{ book.data_inicio }}</td>
                    <td>{{ book.data_fim }}</td>
                    <td>
                        <form method="POST" action="/delete" style="display: inline">
                            <input type="hidden" value="{{ book.title }}" name="title">
                            <input type="submit" value="Deletar" class="btn btn-danger">
                        </form>
                        <!-- Button trigger modal -->
                        <button type="button" class="btn btn-warning" data-toggle="modal" data-target="#modal{{ loop.index }}">
                            Editar
                        </button>
                    </td>
                </tr>
                <!-- Modal -->
                <div class="modal fade" id="modal{{ loop.index }}" tabindex="-1" role="dialog" aria-labelledby="modalLabel{{ loop.index }}" aria-hidden="true">
                    <div class="modal-dialog" role="document">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title" id="modalLabel{{ loop.index }}">{{ book.title }}</h5>
                                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                    <span aria-hidden="true">&times;</span>
                                </button>
                            </div>
                            <div class="modal-body">
                                <form method="POST" action="/update">
                                    <input type="hidden" value="{{ book.title }}" name="oldtitle">
                                    <div class="form-group">
                                        <label for="newtitle">Novo Título</label>
                                        <input type="text" class="form-control" id="newtitle" name="newtitle" value="{{ book.title }}" required>
                                    </div>
                                    <div class="form-group">
                                        <label for="newdescricao">Nova Descrição</label>
                                        <input type="text" class="form-control" id="newdescricao" name="newdescricao" value="{{ book.descricao }}" required>
                                    </div>
                                    <div class="form-group">
                                        <label for="newdata_inicio">Nova Data de Início</label>
                                        <input type="date" class="form-control" id="newdata_inicio" name="newdata_inicio" value="{{ book.data_inicio }}" required>
                                    </div>
                                    <div class="form-group">
                                        <label for="newdata_fim">Nova Data de Fim</label>
                                        <input type="date" class="form-control" id="newdata_fim" name="newdata_fim" value="{{ book.data_fim }}" required>
                                    </div>
                                    <button type="submit" class="btn btn-primary">Atualizar</button>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>
</html>
